<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends Draft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mobile Legends Draft Tool</h1>

    <div id="draft">
        <!-- Zone pour les picks et bans de l'équipe A -->
        <div class="team" id="teamA">
            <h2>Team A</h2>
            <div class="pick-zone" id="pickA"></div>
        </div>

        <!-- Zone pour afficher tous les personnages -->
        <div class="characters" id="characters">
            <h2>Choisissez vos personnages</h2>
            <div class="character-icons">
                <!-- Les icônes de personnages seront ici -->
            </div>
        </div>

        <!-- Zone pour les picks et bans de l'équipe B -->
        <div class="team" id="teamB">
            <h2>Team B</h2>
            <div class="pick-zone" id="pickB"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
